<div class="container">
  <h1>Edit code</h1>
  selected: {{ selected }}
  <button mat-raised-button (click)="apply()">APPLY</button>

</div>
<app-code-blockly [definition]="codeDefinition" (codeChanged)="changed($event)"></app-code-blockly>
<div *ngIf="updatedCodeDefinition">
  {{ updatedCodeDefinition.code }}
</div>
