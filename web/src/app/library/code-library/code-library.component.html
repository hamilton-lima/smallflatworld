<div>
  <button mat-raised-button (click)="add()">NEW CODE</button>
</div>

<div class="list">
  <table mat-table [dataSource]="codes">
    <ng-container matColumnDef="play">
      <th mat-header-cell *matHeaderCellDef>Play</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="execute(element)" class="panel-icon"
          >play_arrow</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="edit(element)" class="panel-icon"
          >edit</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Label</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="label-editor" floatLabel="never">
          <input
            matInput
            (input)="updateLabel(element)"
            placeholder="Label"
            [value]="element.label"
            [(ngModel)]="element.label"
          />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          color="accent"
          (click)="delete(element.name)"
          class="panel-icon"
          >clear</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-row 
      [class.selected-row]="isSelected(row)"
      *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
