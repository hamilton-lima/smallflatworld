<div class="upload-wrapper">
  <app-image-upload (onUpload)="newImage($event)"></app-image-upload>
</div>

<div class="image-list">
  <div
    *ngFor="let image of images"
    (mouseover)="mouseOver(image.name)"
  >
    <button
      mat-raised-button
      aria-label="{{ image.name }}"
      (click)="select(image)"
      [color]="getComponentSelectionColor(image.name)"
    >
      <img width="70" height="70" [src]="image.base64" />
    </button>
    <button
      class="floating-delete"
      mat-icon-button 
      (click)="delete(image.name)"
      *ngIf="image.name == mouseOverImage"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
