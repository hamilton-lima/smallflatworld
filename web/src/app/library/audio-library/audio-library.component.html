<div class="upload-wrapper">
  <app-file-upload (onUpload)="newAudio($event)">
    Choose a MP3 file to ADD or drop here.
  </app-file-upload>
</div>

<div class="audio-list">
  <table mat-table [dataSource]="audios" >
    
    <ng-container matColumnDef="play">
      <th mat-header-cell *matHeaderCellDef>Play</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="play(element)" class="panel-icon"
          >play_arrow</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="accent" (click)="delete(element.name)" class="panel-icon"
          >clear</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
