<div class="upload-wrapper">
  <app-file-upload (onUpload)="newDesign3D($event)">
    Choose an GLTF (.glb) file to ADD or drop here.
  </app-file-upload>
</div>

<div class="list">
  <table mat-table [dataSource]="designs3D">

    <!-- draggable="true" (click)="select(design3D)" (mousedown)="select(design3D)" -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="accent" (click)="delete(element.name)" class="panel-icon">clear</mat-icon>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
