<mat-drawer-container>
  <mat-sidenav
    #drawer
    mode="side"
    opened="true"
    position="start"
    class="drawer-left"
  >
    <div class="sidenav-container">
      <p>
        Current Realm: <b>{{ name }}</b>
      </p>

      <mat-expansion-panel class="panel">
        <mat-expansion-panel-header>
          <mat-panel-title
            ><mat-icon class="panel-icon">download</mat-icon>Download / Upload
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-file></app-file>
      </mat-expansion-panel>

      <mat-expansion-panel class="panel">
        <mat-expansion-panel-header>
          <mat-panel-title
            ><mat-icon class="panel-icon">cloud</mat-icon>Multiplayer
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-connect></app-connect>
      </mat-expansion-panel>

      <mat-expansion-panel class="panel" [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title
            ><mat-icon class="panel-icon">mode_edit</mat-icon>Editor
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-editor-toolbar></app-editor-toolbar>
      </mat-expansion-panel>
    </div>
  </mat-sidenav>

  <section>
    <button mat-raised-button class="toogle" (click)="toggle()">TOGGLE</button>
    <app-renderer *ngIf="ready"></app-renderer>
  </section>
</mat-drawer-container>
