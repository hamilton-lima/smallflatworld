<div *ngFor="let library of libraries" class="library">
  <p>{{ library.name }}</p>
  <div class="library-container">
    <div
    class="single-image"
    *ngFor="let component of library.components"
    (mousedown)="use(component)"
    [ngClass]="getSelectedClass(component.name)"
  >
    <img width="70" height="70" [src]="component.icon" />
  </div>
  </div>
</div>
