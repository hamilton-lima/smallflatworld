<div>
  <mat-form-field appearance="fill">
    <mat-label>Choose a Library</mat-label>
    <mat-select (selectionChange)="selectedLibrary($event)">
      <mat-option
        *ngFor="let library of libraries"
        [value]="library.components"
        >{{ library.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    *ngFor="let component of selected"
    aria-label="{{ component.name }}"
    (click)="use(component)"
  >
    <img width="36" height="36" [src]="component.icon" />
  </button>
</div>
