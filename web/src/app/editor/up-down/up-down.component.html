<div class="up-down-container">
  <button
    [disabled]="disabled"
    class="up-down-button"
    mat-raised-button
    (click)="plus()"
  >
    <mat-icon>{{ iconPlus }}</mat-icon>
  </button>
  <button
    [disabled]="disabled"
    class="up-down-button"
    mat-raised-button
    (click)="minus()"
  >
    <mat-icon>{{ iconMinus }}</mat-icon>
  </button>
</div>
