<mat-button-toggle-group
  #editMode
  value="walk"
  (change)="modeChanged($event.value)"
>
  <mat-button-toggle matBadge="M" #edit value="edit">EDIT</mat-button-toggle>
  <mat-button-toggle matBadge="M" #walk value="walk">WALK</mat-button-toggle>
  <mat-button-toggle matBadge="M" #add value="add">ADD</mat-button-toggle>
</mat-button-toggle-group>
<div class="modify-container" [hidden]="mode != 'edit'">
  <div>
    <mat-button-toggle-group value="rotate">
      <mat-button-toggle
        matBadge="O"
        #code
        (click)="onClick('code')"
        value="code"
        >CODE</mat-button-toggle
      >
      <mat-button-toggle
        matBadge="R"
        #rotate
        (click)="onClick('rotate')"
        value="rotate"
        >ROTATE</mat-button-toggle
      >
      <mat-button-toggle
        matBadge="C"
        #scale
        (click)="onClick('scale')"
        value="scale"
        >SCALE</mat-button-toggle
      >
      <mat-button-toggle
        matBadge="L"
        #moveX
        (click)="onClick('moveX')"
        value="moveX"
        >LEFT</mat-button-toggle
      >
      <mat-button-toggle
        matBadge="F"
        #moveY
        (click)="onClick('moveY')"
        value="moveY"
        >FAR</mat-button-toggle
      >
      <mat-button-toggle
        matBadge="U"
        #moveZ
        (click)="onClick('moveZ')"
        value="moveZ"
        >UP</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <div class="up-down-container">
    <button
      matBadge="+"
      class="up-down-button"
      mat-raised-button
      (click)="editPlus()"
    >
      +
    </button>
    <button
      matBadge="-"
      class="up-down-button"
      mat-raised-button
      (click)="editMinus()"
    >
      -
    </button>
  </div>
  <div class="delete-container">
    <button matBadge="X" mat-raised-button (click)="delete()">DELETE</button>
  </div>
</div>
