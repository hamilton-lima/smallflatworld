<mat-button-toggle-group
  #editMode
  value="walk"
  (change)="modeChanged($event.value)"
>
  <mat-button-toggle [matBadge]="getBadge('edit')" #edit value="edit"
    >EDIT</mat-button-toggle
  >
  <mat-button-toggle [matBadge]="getBadge('walk')" #walk value="walk"
    >WALK</mat-button-toggle
  >
  <mat-button-toggle [matBadge]="getBadge('add')" #add value="add"
    >ADD</mat-button-toggle
  >
</mat-button-toggle-group>
<div class="modify-container" *ngIf="mode == 'edit'">
  <div>
    <mat-button-toggle-group value="rotate">
      <mat-button-toggle (click)="code()" value="code"
        >C(O)DE</mat-button-toggle
      >
      <mat-button-toggle (click)="rotate()" value="rotate"
        >(R)OTATE</mat-button-toggle
      >
      <mat-button-toggle (click)="scale()" value="scale"
        >S(C)ALE</mat-button-toggle
      >
      <mat-button-toggle (click)="moveX()" value="moveX"
        >(L)EFT</mat-button-toggle
      >
      <mat-button-toggle (click)="moveY()" value="moveY"
        >(F)AR</mat-button-toggle
      >
      <mat-button-toggle (click)="moveZ()" value="moveZ"
        >(U)P</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <div class="up-down-container">
    <button class="up-down-button" mat-raised-button (click)="editPlus()">+</button>
    <button class="up-down-button" mat-raised-button (click)="editMinus()">-</button>
  </div>
  <div class="delete-container">
    <button mat-raised-button (click)="delete()">(X) DELETE</button>
  </div>
</div>
