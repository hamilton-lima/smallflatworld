<mat-slide-toggle
  matBadge="E"
  matBadgePosition="after"
  matBadgeOverlap="false"
  (change)="changeEdit($event)"
  class="example-margin"
  [checked]="editModeON"
  color="primary"
>
  EDIT
</mat-slide-toggle>

<div class="modify-container" [hidden]="hideEditButtons()">
  <div>
    <mat-button-toggle-group value="rotate" vertical="true">
      <mat-button-toggle
        [disabled]="disableEdit"
        matBadge="O"
        #code
        (click)="onClick('code')"
        value="code"
        >CODE</mat-button-toggle
      >
      <mat-button-toggle
        [disabled]="disableEdit"
        matBadge="R"
        #rotate
        (click)="onClick('rotate')"
        value="rotate"
        >ROTATE
        <app-up-down
          [disabled]="disableEdit"
          iconPlus="rotate_right"
          iconMinus="rotate_left"
          (onTrigger)="executeRotate($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        [disabled]="disableEdit"
        matBadge="C"
        #scale
        (click)="onClick('scale')"
        value="scale"
        >SCALE
        <app-up-down
          [disabled]="disableEdit"
          (onTrigger)="executeScale($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        [disabled]="disableEdit"
        matBadge="N"
        #moveY
        (click)="onClick('moveY')"
        value="moveY"
        >NORTH
        <app-up-down
          [disabled]="disableEdit"
          iconPlus="north"
          iconMinus="south"
          (onTrigger)="executeMoveY($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        [disabled]="disableEdit"
        matBadge="T"
        #moveX
        (click)="onClick('moveX')"
        value="moveX"
        >WEST
        <app-up-down
          [disabled]="disableEdit"
          iconPlus="west"
          iconMinus="east"
          (onTrigger)="executeMoveX($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        [disabled]="disableEdit"
        matBadge="U"
        #moveZ
        (click)="onClick('moveZ')"
        value="moveZ"
        >ALTITUDE
        <app-up-down
          [disabled]="disableEdit"
          iconPlus="vertical_align_top"
          iconMinus="vertical_align_bottom"
          (onTrigger)="executeMoveZ($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        [disabled]="disableEdit"
        matBadge="X"
        (click)="delete()"
        value="delete"
        >DELETE</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
</div>
