<mat-button-toggle-group
  #editMode
  value="walk"
  (change)="modeChanged($event.value)"
>
  <mat-button-toggle matBadge="M" #edit value="edit">EDIT</mat-button-toggle>
  <mat-button-toggle matBadge="M" #walk value="walk">WALK</mat-button-toggle>
  <mat-button-toggle matBadge="M" #add value="add">ADD</mat-button-toggle>
</mat-button-toggle-group>
<div class="modify-container" [hidden]="isEdit()">
  <div>
    <mat-button-toggle-group value="rotate">
      <mat-button-toggle matBadge="O" #code (click)="code()" value="code"
        >CODE</mat-button-toggle
      >
      <mat-button-toggle matBadge="R" #rotate (click)="rotate()" value="rotate"
        >ROTATE</mat-button-toggle
      >
      <mat-button-toggle matBadge="C" #scale (click)="scale()" value="scale"
        >SCALE</mat-button-toggle
      >
      <mat-button-toggle matBadge="L" #moveX (click)="moveX()" value="moveX"
        >LEFT</mat-button-toggle
      >
      <mat-button-toggle matBadge="F" #moveY (click)="moveY()" value="moveY"
        >FAR</mat-button-toggle
      >
      <mat-button-toggle matBadge="U" #moveZ (click)="moveZ()" value="moveZ"
        >UP</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <div class="up-down-container">
    <button
      matBadge="+"
      class="up-down-button"
      mat-raised-button
      (click)="editPlus()"
    >
      +
    </button>
    <button
      matBadge="-"
      class="up-down-button"
      mat-raised-button
      (click)="editMinus()"
    >
      -
    </button>
  </div>
  <div class="delete-container">
    <button matBadge="X" mat-raised-button (click)="delete()">DELETE</button>
  </div>
</div>
