<mat-slide-toggle
  matBadge="E"
  matBadgePosition="after"
  matBadgeOverlap="false"
  (change)="changeEdit($event)"
  class="example-margin"
  [checked]="editModeON"
  color="primary"
>
  EDIT
</mat-slide-toggle>

<div class="modify-container" [hidden]="hideEditButtons()">
  <div>
    <mat-button-toggle-group value="rotate" vertical="true">
      <mat-button-toggle
        matBadge="O"
        #code
        (click)="onClick('code')"
        value="code"
        >CODE</mat-button-toggle
      >
      <mat-button-toggle
        matBadge="R"
        #rotate
        (click)="onClick('rotate')"
        value="rotate"
        >ROTATE
        <app-up-down
          iconPlus="rotate_right"
          iconMinus="rotate_left"
          (onTrigger)="executeEdit($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        matBadge="C"
        #scale
        (click)="onClick('scale')"
        value="scale"
        >SCALE
        <app-up-down (onTrigger)="executeEdit($event)"></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        matBadge="L"
        #moveX
        (click)="onClick('moveX')"
        value="moveX"
        >LEFT
        <app-up-down
          iconPlus="west"
          iconMinus="east"
          (onTrigger)="executeEdit($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        matBadge="F"
        #moveY
        (click)="onClick('moveY')"
        value="moveY"
        >FAR
        <app-up-down
          iconPlus="north"
          iconMinus="south"
          (onTrigger)="executeEdit($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle
        matBadge="U"
        #moveZ
        (click)="onClick('moveZ')"
        value="moveZ"
        >UP
        <app-up-down
          iconPlus="vertical_align_top"
          iconMinus="vertical_align_bottom"
          (onTrigger)="executeEdit($event)"
        ></app-up-down>
      </mat-button-toggle>
      <mat-button-toggle matBadge="X" (click)="delete()" value="delete"
        >DELETE</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <!-- <div class="delete-container">
    <button matBadge="X" mat-raised-button (click)="delete()">DELETE</button>
  </div> -->
</div>
